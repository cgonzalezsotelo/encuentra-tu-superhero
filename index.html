<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desafío Encuentra tu SuperHero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/sh2.jpg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          SuperHero
        </a>
      </div>
    </nav>
    <section class="container">
      <div class="row">
        <div class="col-12 text-center p-5">
          <img src="./assets/img/sh1.jpg" alt="" />
        </div>
        <div class="col-12">
          <h2>Encuentra tu SuperHero</h2>
        </div>
        <div class="col-12">
          <form id="form">
            <p>Ingresa el número de SuperHero a buscar</p>
            <input
              class="form-control me-2"
              type="number"
              placeholder="Buscar Heroe"
              aria-label="Search"
              id="inputHeroes"
            />
            <p id="error"></p>
            <button class="btn btn-primary mt-2" type="submit" id="btnForm">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </section>
    <section class="container-fluid">
      <div class="row p-5">
        <div class="col-6">
          <h2 id="title"></h2>
            <div class="card mb-3" style="max-width: 100%;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="" alt="" id="heroImg" class="img-fluid">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title" id="characterName"></h5>
                      <p class="card-text" id="heroContent"></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-6">
          <div id="statsHeroe"></div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="./assets/js/jquery.canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
